<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript">
		function test(){
        var form = new FormData($( "#tf" )[0]);
        console.log(form);
        $.ajax({
                url:"user/upload2.do",
                type:"post",
                data:form,
                processData:false,
                contentType:false,
                success:function(data){
                    console.log("success..");
                    console.log(data);
                },
                error:function(e){
                    alert("错误！！");
                }
            });
        }

</script>
</head>
<body>
<h1>显示自定义照片</h1>
<img alt="" src="user/img.do">
<a href="user/img.do">显示照片</a>
<a href="user/img2.do">下载照片</a>
<a href="user/download.do">下载Excel</a>

<h1>上载文件1</h1>
<form action="user/upload.do"
      method="post"
      enctype="multipart/form-data">

    照片：<input type="file" name="photo"><br>
    姓名：<input type="text" name="name"><br>
    <input type="submit" value="提交">
</form>
<h2>上载2</h2>
<form id="tf">
    文件：<input type="file" name="img"/>
    姓名：<input type="text" name="name"/>
    <input type="button" value="提交2" onclick="test();"/>
</form>
</body>
</html>
